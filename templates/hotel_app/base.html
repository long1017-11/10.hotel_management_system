<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления отелем{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }
        
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .main-content {
            margin-top: 56px;
        }
        
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        
        /* Обеспечить отображение навигационных ссылок синим цветом на всех страницах */
        .sidebar .nav-link {
            color: #0d6efd; /* Основной синий цвет Bootstrap */
            font-weight: 500;
        }
        
        .sidebar .nav-link:hover {
            color: #0a58ca; /* Темно-синий цвет при наведении */
        }
        
        .sidebar .nav-link.active {
            color: #0a58ca; /* Темно-синий цвет для активного состояния */
        }
    </style>
</head>
<body>
    <!-- Панель навигации -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="{% url 'home' %}">Система отеля</a>
        <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Выход</a>
            </div>
        </div>
    </header>
    
    <!-- Индикатор загрузки -->
    <div id="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Загрузка...</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">
                                <span data-feather="home"></span>
                                Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'room_management' %}">
                                <span data-feather="layers"></span>
                                Управление номерами
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'room_status' %}">
                                <span data-feather="info"></span>
                                Статус номеров
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'booking_list' %}">
                                <span data-feather="shopping-cart"></span>
                                Бронирования
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'check_in_out' %}">
                                <span data-feather="users"></span>
                                Заезд/Выезд
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'check_in_guest' %}">
                                <span data-feather="user-plus"></span>
                                Регистрация заезда
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'pricing_info' %}">
                                <span data-feather="bar-chart-2"></span>
                                Цены
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'test_view' %}">
                                <span data-feather="settings"></span>
                                Тест
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Основная область контента -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/room_status_sync.js"></script>
    <script>
        // Bootstrap Icons
        document.addEventListener('DOMContentLoaded', function() {
            // Здесь можно добавить код инициализации feather icons
            // Но поскольку мы используем Bootstrap Icons, оставляем пустым
        });
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
